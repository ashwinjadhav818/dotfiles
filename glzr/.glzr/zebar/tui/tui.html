<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Base styles for better consistency across platforms (aka. CSS reset). -->
    <link rel="stylesheet" type="text/css" href="../normalize.css" />

    <!-- Custom styles. -->
    <link rel="stylesheet" type="text/css" href="./tui.css" />
    <!-- Allows React to be run buildless via "text/babel" script below. -->
    <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
        integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo=" crossorigin="anonymous"></script>
</head>

<body> <!-- oncontextmenu="return false" -->
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, {
            useState,
            useEffect,
        } from 'https://esm.sh/react@18?dev';
        import {createRoot} from 'https://esm.sh/react-dom@18/client?dev';
        import * as zebar from 'https://esm.sh/zebar@2';

        const providers = zebar.createProviderGroup({
            network: {type: 'network'},
            glazewm: {type: 'glazewm'},
            cpu: {type: 'cpu'},
            date: {type: 'date', formatting: 'EEE  MMM d h:mm a'},
            memory: {type: 'memory'},
            battery: {type: 'battery'},
            weather: {type: 'weather'},
        });

        createRoot(document.getElementById('root')).render(<App />);

        function App() {
            const [output, setOutput] = useState(providers.outputMap);
            const [nowPlaying, setNowPlaying] = useState('');

            useEffect(() => {
                // Update output data
                providers.onOutput(() => setOutput(providers.outputMap));

                // Check if glazewm has workspaces before accessing them
                if (output.glazewm?.allWorkspaces) {
                    const workspaces = output.glazewm.allWorkspaces;

                    // Iterate through workspaces and their children to find Spotify
                    workspaces.forEach((workspace) => {
                        workspace.children?.forEach((child) => {
                            if (child?.processName === "Spotify") {
                                if (child.title === "Spotify Premium") {
                                    setNowPlaying('');
                                } else {
                                    setNowPlaying(`${child.title}  |  `);
                                }
                            }
                        });
                    });
                }
            }, [output]);

            // Get icon to show for current network status.
            function getNetworkIcon(networkOutput) {
                switch (networkOutput.defaultInterface?.type) {
                    case 'ethernet':
                        return <i className="nf nf-md-ethernet_cable"></i>;
                    case 'wifi':
                        if (networkOutput.defaultGateway?.signalStrength >= 80) {
                            return <i className="nf nf-md-wifi_strength_4"></i>;
                        } else if (
                            networkOutput.defaultGateway?.signalStrength >= 65
                        ) {
                            return <i className="nf nf-md-wifi_strength_3"></i>;
                        } else if (
                            networkOutput.defaultGateway?.signalStrength >= 40
                        ) {
                            return <i className="nf nf-md-wifi_strength_2"></i>;
                        } else if (
                            networkOutput.defaultGateway?.signalStrength >= 25
                        ) {
                            return <i className="nf nf-md-wifi_strength_1"></i>;
                        } else {
                            return <i className="nf nf-md-wifi_strength_outline"></i>;
                        }
                    default:
                        return (
                            <i className="nf nf-md-wifi_strength_off_outline"></i>
                        );
                }
            }

            // Get the title of the current window.
            function getTitle() {
                return output.glazewm?.focusedContainer.type === 'window'
                    ? output.glazewm?.focusedContainer.title?.substring(0, 50) || ''
                    : '';
            }

            // Get icon to show for how much of the battery is charged.
            function getBatteryIcon(batteryOutput) {
                if (batteryOutput.chargePercent > 90)
                    return <i className="nf nf-fa-battery_4"></i>;
                if (batteryOutput.chargePercent > 70)
                    return <i className="nf nf-fa-battery_3"></i>;
                if (batteryOutput.chargePercent > 40)
                    return <i className="nf nf-fa-battery_2"></i>;
                if (batteryOutput.chargePercent > 20)
                    return <i className="nf nf-fa-battery_1"></i>;
                return <i className="nf nf-fa-battery_0"></i>;
            }

            // Get icon to show for current weather status.
            function getWeatherIcon(weatherOutput) {
                switch (weatherOutput.status) {
                    case 'clear_day':
                        return <i className="nf nf-weather-day_sunny"></i>;
                    case 'clear_night':
                        return <i className="nf nf-weather-night_clear"></i>;
                    case 'cloudy_day':
                        return <i className="nf nf-weather-day_cloudy"></i>;
                    case 'cloudy_night':
                        return <i className="nf nf-weather-night_alt_cloudy"></i>;
                    case 'light_rain_day':
                        return <i className="nf nf-weather-day_sprinkle"></i>;
                    case 'light_rain_night':
                        return <i className="nf nf-weather-night_alt_sprinkle"></i>;
                    case 'heavy_rain_day':
                        return <i className="nf nf-weather-day_rain"></i>;
                    case 'heavy_rain_night':
                        return <i className="nf nf-weather-night_alt_rain"></i>;
                    case 'snow_day':
                        return <i className="nf nf-weather-day_snow"></i>;
                    case 'snow_night':
                        return <i className="nf nf-weather-night_alt_snow"></i>;
                    case 'thunder_day':
                        return <i className="nf nf-weather-day_lightning"></i>;
                    case 'thunder_night':
                        return <i className="nf nf-weather-night_alt_lightning"></i>;
                }
            }
            const processIcons = {
                sublime_text: "nf nf-seti-sublime",
                chrome: "nf nf-fa-chrome",
                Spotify: "nf nf-md-spotify",
                firefox: "nf nf-md-firefox",
                Discord: "nf nf-fa-discord",
                explorer: "nf nf-oct-file_directory",
                Telegram: "nf nf-fa-telegram",
                wezterm: "nf nf-oct-terminal",
                cmd: "nf nf-oct-terminal",
                pwsh: "nf nf-oct-terminal",
                powershell: "nf nf-oct-terminal",
                WindowsTerminal: "nf nf-oct-terminal",
                ConEmu: "nf nf-oct-terminal",
                ConEmu64: "nf nf-oct-terminal",
                wezterm: "nf nf-oct-terminal",
                'wezterm-gui': "nf nf-oct-terminal",
                alacritty: "nf nf-oct-terminal",
            };
            function getWorkspaceIcon(workspace) {
                // Replace these with your actual Nerd Font icon classes
                // {getWorkspaceIcon(workspace)} instead of {workspace.displayName ?? workspace.name}
                // <i className={focusedIconClass}></i> instead of <span>{workspace.displayName ?? workspace.name}</span>
                const focusedIconClass = "nf nf-oct-dot_fill"; // Change to your focused icon class
                const unfocusedIconClass = "nf nf-oct-dot"; // Change to your unfocused icon class

                return workspace.hasFocus ? (
                    <span>{workspace.displayName ?? workspace.name}</span>
                ) : <span>{workspace.name}</span>;
            }

            return (
                <div className="app">
                    <div className="left">
                        {/* Windows 11 Logo */}
                        <div className="windows-logo">
                            <div className="window"></div>
                            <div className="window"></div>
                            <div className="window"></div>
                            <div className="window"></div>
                        </div>

                        <i className="logo nf nf-custom-windows"></i>
                        {output.glazewm && (
                            <div className="workspaces">
                                {output.glazewm.currentWorkspaces.map(workspace => (
                                    <button
                                        className={`workspace ${workspace.hasFocus && 'focused'} ${workspace.isDisplayed && 'displayed'}`}
                                        onClick={() =>
                                            output.glazewm.runCommand(
                                                `focus --workspace ${workspace.name}`,
                                            )
                                        }
                                        key={workspace.name}
                                    >
                                        {getWorkspaceIcon(workspace)}
                                    </button>
                                ))}
                            </div>
                        )}
                        <div className='icons'>
                            <div
                                className={`window-icon ${processIcons[output.glazewm?.focusedContainer.processName] ? 'has-icon' : ''
                                    }`}
                                style={{
                                    marginRight: processIcons[output.glazewm?.focusedContainer.processName] ? '6px' : '0'
                                }}
                            >
                                {/* Dynamically render icon based on process name */}
                                {processIcons[output.glazewm?.focusedContainer.processName] && (
                                    <i className={processIcons[output.glazewm?.focusedContainer.processName]}></i>
                                )}
                            </div>
                        </div>
                        <div className='window-name'>
                            {getTitle()}
                        </div>
                    </div>

                    <div className="center">
                        <div id="now-playing">
                            <i className="ti ti-music"></i> {nowPlaying}
                        </div>
                        {output.date?.formatted}
                    </div>

                    <div className="right">
                        {output.weather && (
                            <div className="weather">
                                {getWeatherIcon(output.weather)}
                                {Math.round(output.weather.celsiusTemp)}°
                            </div>
                        )}
                        {output.cpu && (
                            <div className="cpu">
                                <i className="nf nf-oct-cpu"></i>
                                <div className="fixed-container">
                                    <span className={`value ${output.cpu.usage > 85 ? 'high-usage' : ''}`}>
                                        {Math.round(output.cpu.usage)}%
                                    </span>
                                </div>
                            </div>
                        )}
                        {output.memory && (
                            <div className="memory">
                                <i className="nf nf-fae-chip"></i>
                                <div className="fixed-container">
                                    <span className="value">{Math.round(output.memory.usage)}%</span>
                                </div>
                            </div>
                        )}
                        {output.battery && (
                            <div className="battery">
                                {/* Show icon for whether battery is charging. */}
                                {output.battery.isCharging && (
                                    <i className="nf nf-md-power_plug charging-icon"></i>
                                )}
                                {getBatteryIcon(output.battery)}
                                {Math.round(output.battery.chargePercent)}%
                            </div>
                        )}
                        {output.network && (
                            <div className="network">
                                {getNetworkIcon(output.network)}
                            </div>
                        )}
                    </div>
                </div>
            );
        }
    </script>
</body>

</html>
