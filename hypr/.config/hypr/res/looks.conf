source = ~/.config/colors/hyprland.conf

# Looks
general {
    gaps_in = 5
    gaps_out = 8
    border_size = 1

    # Using the primary and primary_container for a nice gradient border
    col.active_border = $primary $primary_container 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true 
    allow_tearing = false 
    layout = master
}

decoration {
    rounding = 8
    rounding_power = 2

    active_opacity = 0.9
    inactive_opacity = 0.7

    shadow {
        enabled = false 
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 4
        passes = 2
    }
}
