background {
    monitor =
    path = ~/Pictures/Wallpapers/DSC02411.jpg
}

input-field {
    monitor =
    size = 150, 30
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(151515)
    inner_color = rgb(FFFFFF)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -0.8
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}


label {
    monitor =
    text = cmd[update:1000] date "+%H:%M"
    color = rgba(200, 200, 200, 1.0)
    font_size = 55
    font_family = Manrope Semibold

    position = 0, 130
    halign = center
    valign = center

    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 28
    font_family = Manrope Medium

    position = 0, 70
    halign = center
    valign = center

    shadow_passes = 5
    shadow_size = 10
}

