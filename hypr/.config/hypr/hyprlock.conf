background {
    monitor =
    path = ~/Pictures/Wallpapers/ae86_nightride.jpg
}

input-field {
    monitor =
    size = 150, 30
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    font_color = #c0caf5
    inner_color = #c0caf5
    outer_color = #7aa2f7 
    font_family = Adwaita Sans
    placeholder_text = Input Password...
    rounding = -0.2
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = $FAIL <b>($ATTEMPTS)</b>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}


label {
    monitor =
    text = cmd[update:1000] date "+%H:%M"
    color = rgba(200, 200, 200, 1.0)
    font_size = 55
    font_family = Adwaita Sans Bold

    position = 0, 90
    halign = center
    valign = center

    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 28
    font_family = Adwaita Sans Medium

    position = 0, 40
    halign = center
    valign = center

    shadow_passes = 5
    shadow_size = 10
}

