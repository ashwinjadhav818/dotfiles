# --- General & UI ---
screenshot-directory=~/Pictures/mpv_screenshots/
input-ipc-server=/tmp/mpvsocket
save-position-on-quit=yes

# --- Video Output & Performance ---
vo=gpu
gpu-api=opengl
profile=gpu-hq

# Optimization for Vega 3: Use high-quality but less "heavy" scalers
scale=spline36
cscale=mitchell
dscale=mitchell

# --- Hardware Acceleration ---
hwdec=vaapi
video-sync=display-resample
interpolation=yes

# --- Audio ---
ao=pulse
audio-channels=stereo

# --- Subtitles ---
slang=en,eng,enUS,en-US
sub-auto=fuzzy
# Better sub styling (Optional)
sub-font='sans-serif'
sub-font-size=36

# --- YouTube / Streaming Profiles ---
[protocol.http]
hls-bitrate=max
cache=yes
demuxer-max-bytes=150M
demuxer-max-back-bytes=75M

[protocol.https]
profile=protocol.http
# Forces H.264 (avc1) 1080p. Best for your hardware decoder.
ytdl-format="bestvideo[vcodec^=avc1][height<=?1080]+bestaudio/best"
ytdl-raw-options=ignore-config=,sub-lang="en,eng,enUS,en-US",write-sub=,write-auto-sub=

[protocol.ytdl]
profile=protocol.https
